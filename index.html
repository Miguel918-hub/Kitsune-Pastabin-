<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kitsune Hub - Save Scripts</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ff99;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
    }
    button {
      cursor: pointer;
      border: 2px solid #00ff99;
      background: #003322;
      color: #00ff99;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #005544;
    }
    label {
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }
    #linkOutput {
      background: #000;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Kitsune Hub - Salvar Script Roblox ðŸ¦Š</h1>

  <label for="folderInput">Nome da pasta (folder):</label>
  <input type="text" id="folderInput" placeholder="Ex: aimbot" />

  <label for="idInput">ID do script:</label>
  <input type="text" id="idInput" placeholder="Ex: v1" />

  <label for="scriptInput">ConteÃºdo do script:</label>
  <textarea id="scriptInput" rows="8" placeholder="Cole seu script Roblox aqui..."></textarea>

  <button id="saveBtn">Salvar Script</button>

  <h2>Link para usar no Roblox</h2>
  <div id="linkOutput">Nenhum script salvo ainda.</div>

  <script>
    const saveBtn = document.getElementById('saveBtn');
    const folderInput = document.getElementById('folderInput');
    const idInput = document.getElementById('idInput');
    const scriptInput = document.getElementById('scriptInput');
    const linkOutput = document.getElementById('linkOutput');

    // Altere para a URL do seu backend Node.js
    const backendUrl = 'https://SEUSERVIDOR.com'; 

    saveBtn.addEventListener('click', () => {
      const folder = folderInput.value.trim();
      const id = idInput.value.trim();
      const content = scriptInput.value.trim();

      if (!folder || !id || !content) {
        alert('Preencha todos os campos!');
        return;
      }

      fetch(backendUrl + '/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ folder, id, content }),
      })
        .then(res => {
          if (!res.ok) throw new Error('Erro ao salvar script');
          return res.text();
        })
        .then(text => {
          alert(text);
          const loadstringLink = `${backendUrl}/raw/${encodeURIComponent(folder)}/${encodeURIComponent(id)}`;
          linkOutput.innerHTML = `
            <p>ðŸ”— <a href="${loadstringLink}" target="_blank">${loadstringLink}</a></p>
            <p><strong>Uso no Roblox:</strong></p>
            <code>loadstring(game:HttpGet("${loadstringLink}"))()</code>
          `;
        })
        .catch(err => {
          alert('Erro: ' + err.message);
        });
    });
  </script>
</body>
</html>
