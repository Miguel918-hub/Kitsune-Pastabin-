<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kitsune Hub ü¶ä - An√∫ncio + M√∫sica Relaxante</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #00ff99;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      background: #111;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #00ff99;
    }
    .content {
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    .announcement {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      font-size: 1.3rem;
      font-weight: 700;
      box-shadow: 0 0 15px #00ff88;
    }
    .music-player {
      background: #001a00;
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px #00ff88;
      width: 100%;
      max-width: 600px;
    }
    .music-player label {
      font-size: 1rem;
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    input[type=range] {
      width: 100%;
      cursor: pointer;
      accent-color: #00ff88;
      margin-bottom: 15px;
    }
    button {
      background: #003322;
      color: #00ff99;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover {
      background: #005544;
    }
  </style>
</head>
<body>

  <header>ü¶ä Kitsune Hub - An√∫ncio + M√∫sica Relaxante</header>

  <div class="content">
    <div class="announcement" role="banner" aria-label="An√∫ncio Kitsune Hub">
      Kitsune Hub | Developer / Owner / WebSiteDesigner  
    </div>

    <div class="music-player" role="region" aria-label="Player de m√∫sica relaxante">
      <audio id="backgroundMusic" loop preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_9377e71399.mp3?filename=lofi-beat-1427.mp3" type="audio/mpeg" />
        Seu navegador n√£o suporta o elemento de √°udio.
      </audio>

      <button id="playPauseBtn" aria-label="Play/Pause m√∫sica">‚ñ∂Ô∏è Tocar M√∫sica</button>

      <label for="volumeRange">Volume</label>
      <input type="range" id="volumeRange" min="0" max="100" value="50" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" />
    </div>
  </div>

  <script>
    const music = document.getElementById("backgroundMusic");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const volumeRange = document.getElementById("volumeRange");

    // Inicializa volume
    music.volume = 0.5;

    playPauseBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        playPauseBtn.textContent = "‚è∏Ô∏è Pausar M√∫sica";
      } else {
        music.pause();
        playPauseBtn.textContent = "‚ñ∂Ô∏è Tocar M√∫sica";
      }
    });

    volumeRange.addEventListener("input", () => {
      const vol = volumeRange.value / 100;
      music.volume = vol;
      volumeRange.setAttribute("aria-valuenow", volumeRange.value);
    });
  </script>

</body>
</html>
