<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kitsune Paste 🦊</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #bfffbf;
    }
    header {
      background: #004400;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .emoji { font-size: 1.4em; }
    .container {
      padding: 1em;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 300px;
      background: #001f00;
      color: #bfffbf;
      border: none;
      padding: 1em;
      font-size: 1em;
      resize: vertical;
    }
    button {
      background: #00aa00;
      color: #fff;
      border: none;
      padding: 0.7em 1.2em;
      margin: 0.5em 0;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    .loadstring-box {
      display: none;
      background: #003300;
      padding: 1em;
      margin-top: 1em;
    }
    #langModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #langModal .inner {
      background: #004400;
      padding: 2em;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
    }
    #langModal button {
      margin: 1em;
    }
    @media (max-width: 600px) {
      textarea { height: 200px; }
      header { font-size: 1.2em; }
    }
  </style>
</head>
<body>

<div id="langModal">
  <div class="inner">
    <p style="font-size: 1.2em;">🌐 Choose your language / Escolha seu idioma:</p>
    <button onclick="setLang('pt')">🇧🇷 Brasileiro</button>
    <button onclick="setLang('en')">🇺🇸 English</button>
  </div>
</div>

<header>🦊 <span id="siteTitle">Kitsune Paste</span></header>

<div class="container">
  <textarea id="pasteInput" placeholder="Escreva aqui seu código ou texto..."></textarea><br>
  <button onclick="savePaste()">💾 <span id="saveBtn">Salvar</span></button>
  <button onclick="showLoadstring()">🦊 Kitsune Loadstring</button>

  <div class="loadstring-box" id="loadstringBox">
    <p style="font-size: 1.2em;"><strong id="loadTitle">Kitsune Loadstring 🦊</strong></p>
    <input type="text" id="loadInput" placeholder="Cole seu código aqui" style="width:100%;padding:0.5em;margin-bottom:0.5em;"><br>
    <button onclick="runLoad()">▶️ <span id="runBtn">Executar</span></button>
  </div>

  <div id="output" style="margin-top:1em;"></div>
</div>

<script>
  const langText = {
    pt: {
      title: "Kitsune Paste",
      save: "Salvar",
      run: "Executar",
      inputPlaceholder: "Escreva aqui seu código ou texto...",
      loadTitle: "Kitsune Loadstring 🦊"
    },
    en: {
      title: "Kitsune Paste",
      save: "Save",
      run: "Run",
      inputPlaceholder: "Write your code or text here...",
      loadTitle: "Kitsune Loadstring 🦊"
    }
  };

  function setLang(lang) {
    localStorage.setItem("kitsuneLang", lang);
    document.getElementById("langModal").style.display = "none";
    applyLang(lang);
  }

  function applyLang(lang) {
    document.documentElement.lang = lang;
    const t = langText[lang];
    document.getElementById("siteTitle").textContent = t.title;
    document.getElementById("saveBtn").textContent = t.save;
    document.getElementById("runBtn").textContent = t.run;
    document.getElementById("loadTitle").textContent = t.loadTitle;
    document.getElementById("pasteInput").placeholder = t.inputPlaceholder;
  }

  function checkLang() {
    const saved = localStorage.getItem("kitsuneLang");
    if (saved) {
      document.getElementById("langModal").style.display = "none";
      applyLang(saved);
    }
  }

  function savePaste() {
    const content = document.getElementById("pasteInput").value;
    const id = "paste_" + Date.now();
    localStorage.setItem(id, content);
    const url = window.location.origin + window.location.pathname + "?raw=" + id;
    document.getElementById("output").innerHTML = "<b>Link:</b> <a href='" + url + "' target='_blank'>" + url + "</a>";
  }

  function loadRaw() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("raw");
    if (id && localStorage.getItem(id)) {
      document.getElementById("pasteInput").value = localStorage.getItem(id);
    }
  }

  function showLoadstring() {
    const box = document.getElementById("loadstringBox");
    box.style.display = box.style.display === "none" ? "block" : "none";
  }

  function runLoad() {
    const code = document.getElementById("loadInput").value;
    try {
      new Function(code)();
    } catch (e) {
      alert("Erro ao executar o código:\n" + e.message);
    }
  }

  // Inicialização
  checkLang();
  loadRaw();
</script>

</body>
</html>
