<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kitsune Hub ü¶ä</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #00ff99;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      background: #111;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #00ff99;
    }
    .content {
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    .button {
      background: #003322;
      color: #00ff99;
      border: 2px solid #00ff99;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }
    .button:hover {
      background: #005544;
    }
    textarea {
      width: 100%;
      height: 180px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      resize: vertical;
      margin-bottom: 10px;
    }
    #resultado a {
      color: #00ff99;
      word-break: break-word;
    }
    #panel1, #panel2 {
      display: none;
      margin-top: 20px;
      text-align: left;
      background: #001d00;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #00ff99;
    }
    #panel1 textarea, #panel2 textarea {
      height: 150px;
    }
    #result1, #result2 {
      margin-top: 10px;
      color: #00ff99;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <header>ü¶ä Kitsune Hub - Encurtador Roblox Futurista</header>

  <div class="content">
    <button class="button" onclick="togglePanel('panel1')">Encurtar Script</button>
    <button class="button" onclick="togglePanel('panel2')">Kitsune Curtor ü¶ä</button>

    <div id="panel1">
      <textarea id="scriptArea1" placeholder="Cole aqui seu script Roblox..."></textarea>
      <button class="button" onclick="encurtarScript1()">Encurtar</button>
      <div id="result1"></div>
    </div>

    <div id="panel2">
      <textarea id="scriptArea2" placeholder="Cole seu script para Kitsune Curtor..."></textarea>
      <button class="button" onclick="encurtarScript2()">Encurtar Curtor</button>
      <div id="result2"></div>
    </div>
  </div>

  <script>
    function togglePanel(panelId) {
      const panel1 = document.getElementById('panel1');
      const panel2 = document.getElementById('panel2');
      if (panelId === 'panel1') {
        panel1.style.display = panel1.style.display === 'block' ? 'none' : 'block';
        panel2.style.display = 'none';
      } else {
        panel2.style.display = panel2.style.display === 'block' ? 'none' : 'block';
        panel1.style.display = 'none';
      }
    }

    function encurtarScript1() {
      const script = document.getElementById("scriptArea1").value.trim();
      if (!script) return alert("Cole um script v√°lido!");

      const id = Math.random().toString(36).substring(2, 10);
      localStorage.setItem("kitsune_script_" + id, script);

      const link = location.origin + location.pathname + "?kitsune=" + id;
      document.getElementById("result1").innerHTML = `
        <p><strong>üîó Link gerado:</strong></p>
        <a href="${link}" target="_blank">${link}</a><br/><br/>
        <strong>üí° Para usar no Roblox:</strong><br/>
        <code>loadstring(game:HttpGet("${link}"))()</code>
      `;
    }

    function encurtarScript2() {
      const script = document.getElementById("scriptArea2").value.trim();
      if (!script) return alert("Cole um script v√°lido!");

      const id = Math.random().toString(36).substring(2, 10);
      localStorage.setItem("kitsune_curtor_" + id, script);

      const link = location.origin + location.pathname + "?curtor=" + id;
      document.getElementById("result2").innerHTML = `
        <p><strong>üîó Link Curtor gerado:</strong></p>
        <a href="${link}" target="_blank">${link}</a><br/><br/>
        <strong>üí° Para usar no Roblox:</strong><br/>
        <code>loadstring(game:HttpGet("${link}"))()</code>
      `;
    }

    (function verificarLinks() {
      const url = new URL(window.location.href);
      const kitsuneId = url.searchParams.get("kitsune");
      const curtorId = url.searchParams.get("curtor");

      if (kitsuneId) {
        const script = localStorage.getItem("kitsune_script_" + kitsuneId);
        if (script) {
          document.body.innerHTML = `<pre style="color:#0f0;background:#000;padding:20px;font-family:monospace;white-space:pre-wrap;word-wrap:break-word;">${script}</pre>`;
        } else {
          document.body.innerHTML = `<p style="color:red;padding:20px;">‚ùå Script n√£o encontrado!</p>`;
        }
      }

      if (curtorId) {
        const script = localStorage.getItem("kitsune_curtor_" + curtorId);
        if (script) {
          document.body.innerHTML = `<pre style="color:#0f0;background:#000;padding:20px;font-family:monospace;white-space:pre-wrap;word-wrap:break-word;">${script}</pre>`;
        } else {
          document.body.innerHTML = `<p style="color:red;padding:20px;">‚ùå Script n√£o encontrado!</p>`;
        }
      }
    })();
  </script>
</body>
</html>
