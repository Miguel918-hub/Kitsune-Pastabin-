<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Kitsune Pastefy 🦊</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #000;
      color: #0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .editor, .loadstring-box {
      background: #011;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0f08;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      resize: vertical;
    }

    .btn {
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #0a0;
    }

    .paste-list {
      margin-top: 20px;
    }

    .paste-item {
      background: #020;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }

    .paste-item button {
      margin-left: 10px;
    }

    #loadstringContainer {
      display: none;
      margin-top: 20px;
    }

    .loadstring-box textarea {
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Kitsune Pastefy 🦊</h1>

  <div class="editor">
    <textarea id="pasteContent" placeholder="Digite seu código ou texto aqui..."></textarea>
    <br>
    <button class="btn" onclick="savePaste()">Salvar Paste</button>
    <button class="btn" onclick="createNew()">Novo Paste</button>
    <button class="btn" onclick="toggleLoadstring()">Kitsune Loadstring 🦊</button>
  </div>

  <div id="loadstringContainer" class="loadstring-box">
    <h2>Kitsune Loadstring 🦊</h2>
    <textarea id="loadstringInput" placeholder="Cole seu Loadstring aqui..."></textarea><br>
    <button class="btn" onclick="runLoadstring()">Executar</button>
    <button class="btn" onclick="closeLoadstring()">Fechar</button>
    <p id="loadstringOutput"></p>
  </div>

  <div class="paste-list" id="pasteList"></div>

  <script>
    const pastes = JSON.parse(localStorage.getItem('kitsunePastes') || '[]');
    const contentEl = document.getElementById('pasteContent');
    const pasteListEl = document.getElementById('pasteList');
    let currentPasteId = null;

    function savePaste() {
      const content = contentEl.value;
      if (!content.trim()) return alert('Texto vazio!');

      if (currentPasteId) {
        const paste = pastes.find(p => p.id === currentPasteId);
        if (paste) paste.content = content;
      } else {
        const id = Math.random().toString(36).substring(2, 10);
        pastes.push({ id, content });
        currentPasteId = id;
      }

      localStorage.setItem('kitsunePastes', JSON.stringify(pastes));
      alert('Paste salvo com sucesso!');
      renderPasteList();
    }

    function renderPasteList() {
      pasteListEl.innerHTML = '<h2>Pastas Salvas:</h2>';
      pastes.forEach(paste => {
        const div = document.createElement('div');
        div.className = 'paste-item';
        div.innerHTML = `
          <span>ID: <b>${paste.id}</b></span>
          <button class="btn" onclick="openPaste('${paste.id}')">Abrir</button>
          <button class="btn" onclick="copyRaw('${paste.id}')">Raw</button>
          <button class="btn" onclick="deletePaste('${paste.id}')">Deletar</button>
        `;
        pasteListEl.appendChild(div);
      });
    }

    function openPaste(id) {
      const paste = pastes.find(p => p.id === id);
      if (paste) {
        contentEl.value = paste.content;
        currentPasteId = id;
      }
    }

    function deletePaste(id) {
      const index = pastes.findIndex(p => p.id === id);
      if (index !== -1) {
        pastes.splice(index, 1);
        localStorage.setItem('kitsunePastes', JSON.stringify(pastes));
        if (currentPasteId === id) {
          contentEl.value = '';
          currentPasteId = null;
        }
        renderPasteList();
      }
    }

    function createNew() {
      contentEl.value = '';
      currentPasteId = null;
    }

    function copyRaw(id) {
      const url = `${location.origin}${location.pathname}?raw=${id}`;
      navigator.clipboard.writeText(url);
      alert('Link RAW copiado: ' + url);
    }

    function checkRawView() {
      const params = new URLSearchParams(window.location.search);
      const rawId = params.get('raw');
      if(rawId) {
        const paste = pastes.find(p => p.id === rawId);
        if(paste) {
          document.body.innerHTML = '';
          const pre = document.createElement('pre');
          pre.textContent = paste.content;
          pre.style.whiteSpace = 'pre-wrap';
          pre.style.margin = '20px';
          pre.style.fontSize = '1.2em';
          pre.style.fontFamily = 'monospace';
          pre.style.color = '#0f0';
          pre.style.background = '#000';
          pre.style.padding = '15px';
          pre.style.borderRadius = '10px';
          pre.style.maxWidth = '900px';
          pre.style.margin = '40px auto';
          pre.style.boxShadow = '0 0 15px #0f0';
          document.body.appendChild(pre);
          return true;
        }
      }
      return false;
    }

    function toggleLoadstring() {
      document.getElementById('loadstringContainer').style.display = 'block';
    }

    function closeLoadstring() {
      document.getElementById('loadstringContainer').style.display = 'none';
      document.getElementById('loadstringInput').value = '';
      document.getElementById('loadstringOutput').textContent = '';
    }

    function runLoadstring() {
      const code = document.getElementById('loadstringInput').value;
      if (!code.trim()) return alert('Loadstring vazio!');
      document.getElementById('loadstringOutput').textContent = 'Executado:\n' + code;
    }

    if (!checkRawView()) {
      renderPasteList();
    }
  </script>
</body>
</html>
