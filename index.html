<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kitsune Loadstring ü¶ä</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --card-color: #1a1a1a;
      --accent-color: cyan;
      --text-color: white;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 0 20px var(--accent-color);
      padding: 40px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
    }

    select, input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      box-sizing: border-box;
    }

    select {
      background: #111;
      color: var(--text-color);
    }

    input {
      background: #222;
      color: var(--text-color);
    }

    button {
      background: var(--accent-color);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      background: white;
    }

    #result {
      background: #0a0a0a;
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      word-wrap: break-word;
      text-align: left;
    }

    code {
      background: #222;
      color: cyan;
      padding: 6px;
      display: block;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kitsune Loadstring ü¶ä</h1>

    <select id="langSelect">
      <option value="pt">üáßüá∑ Portugu√™s (Brasil)</option>
      <option value="en">üá∫üá∏ English (USA)</option>
    </select>

    <input type="text" id="pasteName" placeholder="Digite o nome da pasta...">
    <button onclick="generateLink()">Gerar Link Loadstring</button>

    <div id="result"></div>
  </div>

  <script>
    const lang = {
      pt: {
        placeholder: "Digite o nome da pasta...",
        button: "Gerar Link Loadstring",
        result: nome => `
        ‚úÖ Copie este c√≥digo e cole no seu script Roblox:<br>
        <code>loadstring(game:HttpGet("https://mingau.apps.github.io/raw/${nome}"))()</code>`
      },
      en: {
        placeholder: "Enter folder name...",
        button: "Generate Loadstring Link",
        result: name => `
        ‚úÖ Copy and paste this in your Roblox script:<br>
        <code>loadstring(game:HttpGet("https://mingau.apps.github.io/raw/${name}"))()</code>`
      }
    };

    function generateLink() {
      const langVal = document.getElementById("langSelect").value;
      const pasteName = document.getElementById("pasteName").value.trim();

      if (!pasteName) {
        alert("‚ö†Ô∏è Preencha o nome da pasta primeiro.");
        return;
      }

      document.getElementById("result").innerHTML = lang[langVal].result(pasteName);
    }

    // Mudar idioma din√¢mico
    document.getElementById("langSelect").addEventListener("change", function () {
      const selectedLang = this.value;
      document.getElementById("pasteName").placeholder = lang[selectedLang].placeholder;
      document.querySelector("button").textContent = lang[selectedLang].button;
    });
  </script>
</body>
</html>
