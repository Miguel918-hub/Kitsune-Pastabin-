<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kitsune Hub - Editor de Scripts</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ff99;
      font-family: monospace, monospace;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #container {
      display: flex;
      gap: 10px;
      flex-grow: 1;
      min-height: 400px;
    }
    #pasteList {
      width: 200px;
      background: #111;
      border: 2px solid #00ff99;
      border-radius: 6px;
      padding: 5px;
      overflow-y: auto;
    }
    #pasteList li {
      padding: 6px;
      margin-bottom: 4px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #pasteList li.selected {
      background: #005544;
    }
    #pasteList li:hover:not(.selected) {
      background: #003322;
    }
    #pasteList button.deleteBtn {
      background: transparent;
      border: none;
      color: #ff5555;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }
    #editor {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    textarea#pasteContentInput {
      flex-grow: 1;
      background: #000;
      color: #0f0;
      border: 2px solid #00ff99;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace, monospace;
      font-size: 14px;
      resize: none;
      outline: none;
      min-height: 300px;
    }
    #buttons {
      margin-top: 8px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #003322;
      color: #00ff99;
      border: 2px solid #00ff99;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      flex-grow: 1;
      transition: background 0.3s;
    }
    button:hover {
      background: #005544;
    }
    #shareLink {
      margin-top: 10px;
      background: #000;
      color: #0f0;
      border: 2px solid #00ff99;
      border-radius: 6px;
      padding: 8px;
      font-family: monospace, monospace;
      font-size: 14px;
      width: 100%;
      user-select: all;
    }
    @media (max-width: 600px) {
      #container {
        flex-direction: column;
      }
      #pasteList {
        width: 100%;
        max-height: 150px;
        overflow-y: auto;
        margin-bottom: 10px;
      }
      #editor textarea {
        min-height: 200px;
      }
      button {
        flex-grow: unset;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ¦Š Kitsune Hub - Editor de Scripts Roblox</h1>
  <div id="container">
    <ul id="pasteList" aria-label="Lista de scripts salvos"></ul>

    <div id="editor">
      <textarea id="pasteContentInput" placeholder="Cole seu script Roblox aqui..."></textarea>
      <div id="buttons">
        <button id="saveBtn">Salvar Script</button>
        <button id="deleteBtn">Excluir Script</button>
        <button id="newPasteBtn">Novo Script</button>
      </div>
      <input id="shareLink" readonly placeholder="Link para usar no Roblox aparecerÃ¡ aqui..." />
    </div>
  </div>

</body>
</html>
