<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ü¶ä Kitsune Hub - Editor e Salvamento de Scripts</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  #warning {
    background: #b33;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 6px;
    font-weight: bold;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 200px;
    background: #222;
    color: #eee;
    border: none;
    border-radius: 6px;
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
    resize: vertical;
  }
  button {
    background: #4a90e2;
    border: none;
    padding: 10px 16px;
    margin-top: 10px;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    user-select: none;
  }
  button:hover {
    background: #357ABD;
  }
  #savedScripts {
    margin-top: 20px;
    list-style: none;
    padding: 0;
  }
  #savedScripts li {
    background: #222;
    margin-bottom: 8px;
    padding: 10px;
    border-radius: 6px;
    word-break: break-word;
    cursor: pointer;
  }
  #savedScripts li:hover {
    background: #444;
  }
</style>
</head>
<body>

<h1>ü¶ä Kitsune Hub - Editor de Scripts Roblox</h1>

<div id="warning">
  ‚ö†Ô∏è **IMPORTANTE:** Antes de salvar, use o <a href="https://wearedevs.net/obfuscator" target="_blank" style="color:#ffd700;">WeAreDevs Obfuscator</a> para proteger seu script!
</div>

<textarea id="scriptInput" placeholder="Cole seu script Roblox local Lua aqui..."></textarea>
<br />
<button id="saveBtn">Salvar Script</button>

<h2>Scripts Salvos</h2>
<ul id="savedScripts"></ul>

<script>
  const scriptInput = document.getElementById('scriptInput');
  const saveBtn = document.getElementById('saveBtn');
  const savedScriptsList = document.getElementById('savedScripts');

  let savedScripts = JSON.parse(localStorage.getItem('kitsuneScripts') || '[]');

  function renderSavedScripts() {
    savedScriptsList.innerHTML = '';
    if (savedScripts.length === 0) {
      savedScriptsList.innerHTML = '<li style="color:#555;cursor:default;">Nenhum script salvo.</li>';
      return;
    }
    savedScripts.forEach((scriptObj, index) => {
      const li = document.createElement('li');
      li.textContent = scriptObj.name || `Script ${index + 1}`;
      li.title = 'Clique para ver o script';
      li.addEventListener('click', () => {
        scriptInput.value = scriptObj.content;
        window.scrollTo(0, 0);
      });
      savedScriptsList.appendChild(li);
    });
  }

  saveBtn.addEventListener('click', () => {
    const content = scriptInput.value.trim();
    if (!content) {
      alert('O conte√∫do do script n√£o pode ser vazio.');
      return;
    }

    // Pergunta o nome do script (pasta)
    const name = prompt('Digite um nome para o script/pasta:', `Script ${savedScripts.length + 1}`) || `Script ${savedScripts.length + 1}`;

    savedScripts.push({ name, content });
    localStorage.setItem('kitsuneScripts', JSON.stringify(savedScripts));

    alert('Script salvo localmente! Lembre-se de usar o obfuscator para proteger.');

    scriptInput.value = '';
    renderSavedScripts();
  });

  renderSavedScripts();
</script>

</body>
</html>
