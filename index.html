<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Kitsune Obfuscador ü¶ä</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 200px;
      background: #222;
      color: #0f0;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #ff5500;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <h1>ü¶ä Kitsune Hub | Obfuscador de Script</h1>

  <textarea id="scriptInput" placeholder="Cole aqui seu script Roblox (LocalScript)..."></textarea><br>

  <button onclick="obfuscateScript()">Obfuscar & Gerar Loadstring</button>
  <br>
  <input type="text" id="loadstringOutput" readonly placeholder="Loadstring aparecer√° aqui...">
  <br>
  <button onclick="copyLoadstring()">Copiar Loadstring</button>

  <script>
    function obfuscateScript() {
      const input = document.getElementById('scriptInput').value.trim();
      if (!input) return alert("Cole um script antes!");

      // Obfuscador b√°sico (n√£o muito seguro, mas protege contra c√≥pia r√°pida)
      const base64 = btoa(input); // codifica em base64

      const loadstring = `loadstring(game:HttpGet("data:text/plain;base64,${base64}", true))()`;

      document.getElementById('loadstringOutput').value = loadstring;
    }

    function copyLoadstring() {
      const output = document.getElementById('loadstringOutput');
      output.select();
      document.execCommand('copy');
      alert('Loadstring copiado!');
    }
  </script>

</body>
</html>
