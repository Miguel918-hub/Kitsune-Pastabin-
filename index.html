<!DOCTYPE html>
<html lang="pt-BR">
<head>

    input, select, button {

      margin-top: 10px;

    button {

    #result {

</head>
<body>
  <div class="container">
    <h1>Kitsune Loadstring ðŸ¦Š</h1>

    <div class="lang">

        <option value="pt">ðŸ‡§ðŸ‡· PortuguÃªs (Brasil)</option>

      </select>
    </div>

    <div>
      <input type="text" id="pasteName" placeholder="Digite o nome da pasta...">

  </div>

  <script>
    const lang = {
      pt: {
        placeholder: "Digite o nome da pasta...",
        button: "Gerar Link Loadstring",
        result: nome => `

        `
      }
    };

    function generateLink() {
      const langVal = document.getElementById("langSelect").value;
      const pasteName = document.getElementById("pasteName").value.trim();

      if (!pasteName) return alert("Digite o nome da pasta!");

      document.getElementById("result").innerHTML = lang[langVal].result(pasteName);
    }

    document.getElementById("langSelect").addEventListener("change", (e) => {
      const l = lang[e.target.value];
      document.getElementById("pasteName").placeholder = l.placeholder;
      document.querySelector("button").textContent = l.button;
    });
  </script>
