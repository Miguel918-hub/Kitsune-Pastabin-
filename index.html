  <script>
    function abrirKitsuneAI() {
      const newWin = window.open("https://oreofdev.github.io/TuxAI/", "_blank");

      // Tenta injetar script apÃ³s o site carregar para alterar nomes
      newWin.onload = () => {
        try {
          const replaceText = () => {
            // Trocar tÃ­tulo
            if (newWin.document.title.includes("TuxAI")) {
              newWin.document.title = newWin.document.title.replace(/TuxAI/g, "Kitsune AI ðŸ¦Š");
            }
            // Trocar todos os textos visÃ­veis
            const texts = [...newWin.document.body.querySelectorAll("*")];
            texts.forEach(el => {
              if (el.childNodes.length) {
                el.childNodes.forEach(node => {
                  if (node.nodeType === 3) { // texto
                    if (node.nodeValue.includes("TuxAI")) {
                      node.nodeValue = node.nodeValue.replace(/TuxAI/g, "Kitsune AI ðŸ¦Š");
                    }
                    if (node.nodeValue.includes("Oree Scripter")) {
                      node.nodeValue = node.nodeValue.replace(/Oree Scripter/g, "Dono da Kitsune Hub");
                    }
                    if (node.nodeValue.includes("OreOFDAY")) {
                      node.nodeValue = node.nodeValue.replace(/OreOFDAY/g, "Dono da Kitsune Hub");
                    }
                  }
                });
              }
            });
          };
          // Rodar 3 vezes em 1s para garantir
          replaceText();
          setTimeout(replaceText, 500);
          setTimeout(replaceText, 1000);
        } catch(e) {
          console.warn("NÃ£o foi possÃ­vel injetar script na aba Kitsune AI.", e);
